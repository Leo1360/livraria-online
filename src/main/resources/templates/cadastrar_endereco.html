<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Cartões</title>
</head>
<body>
    <h1>Cadastrar Endereço</h1>
    
    <div class="container">
        <form id="formEndereco" role="form" method="post" th:action="@{/cliente/addEndereco}" th:object="${endereco}">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="logradouro">Logradouro</label>
                <input 
                    type="text"
                    class="form-control" 
                    name="logradouro" 
                    th:field="*{logradouro}"  
                    id="logradouro" 
                    placeholder="Rua XPTO">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="numero">Numero</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        name="numero"
                        th:field="*{numero}"
                        id="numero" 
                        placeholder="numero">
                </div>
                <div class="form-group col-md-3">
                    <label for="complemento">Complemento</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        name="complemento"
                        th:field="*{complemento}"
                        id="complemento" 
                        placeholder="bloco A apto 42">
                </div>
                <div class="form-group col-md-3">
                    <label for="bairro">Bairro</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        name="bairro"
                        th:field="*{bairro}"
                        id="bairro" 
                        placeholder="bairro">
                </div>
                <div class="form-group col-md-3">
                    <label for="cep">CEP</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        name="cep"
                        th:field="*{cep}"
                        id="cep" 
                        placeholder="cep">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cidade">Cidade</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        name="cidade"
                        th:field="*{cidade.nome}"
                        id="cidade" 
                        placeholder="cidade">
                </div>
                <div class="form-group col-md-6">
                    <label for="uf">UF</label>
                    <input 
                        style="text-transform:uppercase"
                        type="text" 
                        class="form-control" 
                        name="uf"
                        th:field="*{cidade.uf}"
                        maxlength="2"
                        id="uf" 
                        placeholder="SP,MG ...">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar endereço</button>
          </form>
        </div>

        <script th:inline="javascript">
            /*<![CDATA[*/
            var edit = [[${onEdit}]];
            /*]]>*/
            if(edit != null){
                document.getElementById("formEndereco").action="/cliente/addEndereco?onEdit=1";
            }
        </script>
</body>
</html>
