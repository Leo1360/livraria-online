<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Livraria Online</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light justify-content-between"
        style="background-color: rgb(28, 71, 101);">
        <a class="navbar-brand" href="/home" style="color: white;">Livraria Online</a>
        <form id="formBusca" action="/find" method="get" class="navbar-form" style="width: 50%;">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar ...">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="bi bi-search" style="color: white;"></i>
                    </button>
                </div>
            </div>
        </form>
        <div class="navbar-nav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/carrinho/show" style="color: white;">Carrinho</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cliente/perfil" style="color: white;">Perfil</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        Cupons
                        <a href="" class="btn btn-default" role="button"
                            style="background-color: rgb(28, 71, 101); color: white;" data-toggle="modal"
                            data-target="#mCadastro">+</a>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <tbody>
                                <tr>
                                    <td>ABCDE20</td>
                                    <td>R$ 20,00</td>
                                    <td><a href="" class="btn btn-default" role="button"
                                            style="background-color: rgb(28, 71, 101); color: white;"> Remover</a></td>
                                </tr>
                                <tr>
                                    <td>ABCDE20</td>
                                    <td>R$ 20,00</td>
                                    <td><a href="" class="btn btn-default" role="button"
                                            style="background-color: rgb(28, 71, 101); color: white;"> Remover</a></td>
                                </tr>
                                <tr>
                                    <td>ABCDE20</td>
                                    <td>R$ 20,00</td>
                                    <td><a href="" class="btn btn-default" role="button"
                                            style="background-color: rgb(28, 71, 101); color: white;"> Remover</a></td>
                                </tr>
                            </tbody>
                        </table>

                    </div>

                </div>

            </div>

            <!-- Modal Devolução -->
            <div class="modal" id="mCadastro" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Solicitação de devolução</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form action="">
                                <label for="inpQnt">Nome</label>
                                <input id="inpQtd" name="inpQtd" type="text">
                                <br>
                                <label for="inpJustificativa">Valor</label>
                                <input name="inpJustificativa" id="inpJustificativa" type="text">
                                <button type="submit" data-dismiss="modal">Cadastrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
