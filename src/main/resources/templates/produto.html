<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Livraria Online</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light justify-content-between" style="background-color: rgb(28, 71, 101);">
    <a class="navbar-brand" href="../home.html" style="color: white;">Livraria Online</a>
    <form id="formBusca" action="../pesquisa.html" method="get" class="navbar-form" style="width: 50%;">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Buscar ...">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="bi bi-search" style="color: white;"></i>
          </button>
        </div>
      </div>
    </form>
    <div class="navbar-nav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="/carrinho/show" style="color: white;">Carrinho</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="cliente/perfil.html" style="color: white;">Perfil</a>
				</li>
			</ul>
		</div>
  </nav>

  <div class="container">

    <div class="row mt-5">
      <div class="col-md-4">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img alt="First slide" class="d-block w-100" th:src="@{${produto.pathImg}}">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <!-- <img src="/img/livros/Neuromancer.jpeg" alt=""> -->
      </div>
      <div class="col-md-5">
        <h2 th:text="${produto.nome}"></h2>
        <hr>
        <p th:text="${produto.descricao}"></p>
        <br>
        <div class="col-md-7">
          <h1 th:text="${#numbers.formatCurrency(produto.valor)}"></h1>
          <form th:action="@{/carrinho/addItem}" method="post" th:object="${newItem}">
            <input type="number" style="width: 30%;" name="qnt" id="qnt" value="1" min="1" max="10" th:field="*{qnt}">
            <input type="hidden" th:value="*{id}" th:field="*{id}">
            <a href=""><button type="submit" class="btn btn-primary btn-block">
                Adicionar ao Carrinho
              </button></a>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
