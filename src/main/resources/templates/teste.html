<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <style>
      .profile-header {
        background-color: #007bff;
        color: white;
        padding: 2rem;
        border-radius: 0.5rem;
      }
      .profile-header h1 {
        margin-top: 0;
      }
      .profile-body {
        padding: 2rem;
        border-radius: 0.5rem;
        border: 1px solid #ddd;
      }
      .profile-footer {
        padding: 1rem;
        background-color: #f8f9fa;
        border-top: 1px solid #ddd;
        text-align: center;
      }
    </style>
    <script>
      $(document).ready(function() {
        $('#inputCPF').mask('000.000.000-00');
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4 profile">
          <div class="profile-header text-center">
            <h1>Edit Profile</h1>
          </div>
          <div class="profile-body">
            <form>
              <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Name" value="John Doe" required>
                <small id="nameHelp" class="form-text text-muted">
                  Your name must be at least 3 characters long.
                </small>
              </div>
              <div class="form-group">
                <label for="inputCPF">CPF</label>
                <input type="text" class="form-control" id="inputCPF" placeholder="CPF" value="123.456.789-00" required>
                <small id="cpfHelp" class="form-text text-muted">
                  Your CPF must be in the format XXX.XXX.XXX-XX.
                </small>
              </div>
              <div class="form-group">
                <label for="inputBirthDate">Date of Birth</label>
                <input type="date" class="form-control" id="inputBirthDate" placeholder="Date of Birth" value="1990-01-01" required>
                <small id="birthDateHelp" class="form-text text-muted">
                  Your date of birth must be a valid date.
                </small>
              </div>
            </form>
          </div>
          <div class="profile-footer">
            <button type="submit" class="btn btn-primary">Edit</button>
            <button class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
