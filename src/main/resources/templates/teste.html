<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Livraria Online</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light justify-content-between"
		style="background-color: rgb(28, 71, 101);">
		<a class="navbar-brand" href="/home" style="color: white;">Livraria Online</a>
		<form id="formBusca" action="/find" method="get" class="navbar-form" style="width: 50%;">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Buscar ...">
				<div class="input-group-btn">
					<button class="btn btn-default" type="submit">
						<i class="bi bi-search" style="color: white;"></i>
					</button>
				</div>
			</div>
		</form>
		<div class="navbar-nav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="/carrinho/show" style="color: white;">Carrinho</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/cliente/perfil" style="color: white;">Perfil</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-8">
				<div class="card">

					<div class="card">
						<div class="card-body d-flex justify-content-between align-items-center">
							<div class="col-md-3">
								<img src="img/livros/Neuromancer.jpeg" alt="">
							</div>
							<div class="col-md-5">
								<p>The Neuromancer Capa Dura</p>
								<input id="qntItem1" type="number" onchange="atualizarValores(0)" style="width: 30%;"
									value="1">
							</div>
							<div class="col-md-3">
								<strong>R$ 10,00</strong>
							</div>
						</div>

					</div>
					<div class="card">
						<div class="card-body d-flex justify-content-between align-items-center">
							<div class="col-md-3">
								<img src="img/livros/Neuromancer.jpeg" alt="">
							</div>
							<div class="col-md-5">
								<p>The Neuromancer Capa Dura</p>
								<input id="qntItem2" type="number" on="atualizarValores()" style="width: 30%;"
									value="1">
							</div>
							<div class="col-md-3">
								<strong>R$ 10,00</strong>
							</div>
						</div>

					</div>
				</div>
			</div>

			<div class="col-md-4">
				<div class="card">
					<div class="card-header">
						<h5>Cupom</h5>
					</div>
					<div class="card-body">
						<input id="txbCupom" type="text" class="form-control" placeholder="Cupom de Desconto" />
						<button onclick="addCupom(document.getElementById('txbCupom').value)" class="btn btn-block mt-3"
							style="background-color: rgb(28, 71, 101); color: white;">Aplicar</button>
					</div>
				</div>
				<br>
				<div class="card">
					<div class="card-body">
						<div id="resumo">
							<div class="row">
								<div class="col">SubTotal</div>
								<div id="subtotal" class="col">R$ 12,00</div>
							</div>
							<div class="row">
								<div class="col">Frete</div>
								<div id="frete" class="col">R$ 2,00</div>
							</div>

						</div>
						<hr style="background-color: rgb(128, 137, 147);">
						<div class="row">
							<div class="col">Total</div>
							<div id="total" class="col">R$ 14,00</div>
						</div>
						<button class="btn btn-block mt-3"
							style="background-color: rgb(28, 71, 101); color: white;">Finalizar</button>
					</div>
				</div>
			</div>
		</div>
		<script>
			var itens = [{
				valor: 10,
				qnt: 1
			},
			{
				valor: 10,
				qnt: 1
			}
			];
			var values = [];
			var frete = 2;
			function atualizarValores(numItem) {
				for (let index = 0; index < itens.length; index++) {
					const item = itens[index];
					values[index] = item.valor * item.qnt;
				}
				updateTotal();
			}

			function addCupom(cupom) {
				if (cupom != "teste") {
					alert("Cupom invalido");
					return;
				}
				var valCupom = -5;
				var html = document.getElementById("resumo").innerHTML;
				html = html + '<div class="row"><div class="col">Cupom"' + cupom + '":</div><div id="lblCupom" class="col"></div></div>';
				document.getElementById("resumo").innerHTML = html;
				document.getElementById("lblCupom").innerHTML = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valCupom);
				values[values.length] = valCupom;
				updateTotal();
			}
			function updateTotal() {
				var sum = values.reduce(add, 0);
				sum = sum + frete
				document.getElementById("total").innerHTML = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(sum);
			}

			function add(accumulator, a) {
				return accumulator + a;
			}

		</script>
</body>

</html>
