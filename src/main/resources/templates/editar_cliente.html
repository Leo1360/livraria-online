<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      .profile-header {
        background-color: #007bff;
        color: white;
        padding: 2rem;
        border-radius: 0.5rem;
      }
      .profile-header h1 {
        margin-top: 0;
      }
      .profile-body {
        padding: 2rem;
        border-radius: 0.5rem;
        border: 1px solid #ddd;
      }
      .profile-footer {
        padding: 1rem;
        background-color: #f8f9fa;
        border-top: 1px solid #ddd;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4 profile">
          <div class="profile-header text-center">
            <h1>Editar Perfil</h1>
          </div>
          <div class="profile-body">
            <form id="form_Edit_Cliente" role="form" method="post" th:action="@{/cliente/editCliente}" th:object="${cliente}">
              <div class="form-group">
                <label for="nome">Nome</label>
                <input tx:value="*{nome}"
                        type="text" 
                        class="form-control" 
                        name="nome" 
                        th:field="*{nome}"  
                        id="nome" 
                        placeholder="Nome completo"
                        minlength="3"
                        required />
                <small id="nameHelp" class="form-text text-muted">
                  Seu nome deve conter ao menos 3 letras
                </small>
              </div>
              <div class="form-group">
                <label for="cpf">CPF</label>
                <input 
                        tx:value="*{cpf}"
                        type="text" 
                        class="form-control" 
                        name="cpf" 
                        th:field="*{cpf}"  
                        id="cpf" 
                        placeholder="CPF">
                <small id="cpfHelp" class="form-text text-muted">
                  Seu CPF deve ser formato XXX.XXX.XXX-XX.
                </small>
              </div>
              <div class="form-group">
                <label for="date">Data de nascimento</label>
                <input 
                        tx:value="*{cpf}"
                        type="date" 
                        class="form-control" 
                        name="dataNascimento" 
                        th:field="*{dataNascimento}"  
                        id="dataNascimento" 
                        placeholder="Data de Nascimento">
              </div>
            </form>
          </div>
          <div class="profile-footer">
            <button form="form_Edit_Cliente" type="submit" class="btn btn-primary">Salvar</button>
            <a href="/cliente/perfil"><button class="btn btn-danger">Descartar</button></a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
