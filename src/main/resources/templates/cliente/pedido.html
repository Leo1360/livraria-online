<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Livraria Online</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light justify-content-between"
        style="background-color: rgb(28, 71, 101);">
        <a class="navbar-brand" href="../home.html" style="color: white;">Livraria Online</a>
        <form id="formBusca" action="../pesquisa.html" method="get" class="navbar-form" style="width: 50%;">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar ...">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="bi bi-search" style="color: white;"></i>
                    </button>
                </div>
            </div>
        </form>
        <div class="navbar-nav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/carrinho/show" style="color: white;">Carrinho</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../cliente/perfil.html" style="color: white;">Perfil</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div th:text="${'Pedido #' + pedido.getId()}"></div>
                <div th:text="${'Feito em ' + #temporals.format(pedido.getData(), 'dd/MM/yyyy')}"></div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12" th:each="item : ${pedido.getItens()}">
                        <div class="card">
                            <div class="card-body d-flex justify-content-between align-items-center">
                                <div class="col-md-1" th:text="${item.getQnt()}"></div>
                                <div class="col-md-3" th:text="${#strings.abbreviate(item.getProduto().getNome(),30)}"></div>
                                <div class="col-md-2" th:text="${#numbers.formatCurrency(item.getValorUnit())}"></div>
                                <div class="col-md-2" th:text="${#numbers.formatCurrency(item.getValorUnit() * item.getQnt())}"></div>
                                <a href="" class="btn" role="button"
                                    style="background-color: rgb(28, 71, 101); color: white;" data-toggle="modal"
                                    data-target="#mTroca"> Trocar</a>
                                <a href="" class="btn" role="button"
                                    style="background-color: rgb(28, 71, 101); color: white;" data-toggle="modal"
                                    data-target="#mDevolucao"> Devolver</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <div class="card">
                            <div class="card-body">
                                <p th:text="${'Total: ' + #numbers.formatCurrency(pedido.getTotal())}"></p>
                                <p th:text="${'Status: ' + pedido.getStatus()}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Troca -->
    <div class="modal" id="mTroca" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Solicitação de troca</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <label for="inpQnt">Quantidade</label>
                        <input id="inpQtd" name="inpQtd" type="number">
                        <br>
                        <label for="inpJustificativa">Justificativa</label>
                        <br>
                        <textarea name="" id="" cols="40" rows="5"></textarea>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Solicitar Troca</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Devolução -->
    <div class="modal" id="mDevolucao" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Solicitação de devolução</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <label for="inpQnt">Quantidade</label>
                        <input id="inpQtd" name="inpQtd" type="number">
                        <br>
                        <label for="inpJustificativa">Justificativa</label>
                        <br>
                        <textarea name="" id="" cols="40" rows="5"></textarea>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Solicitar devolução</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
