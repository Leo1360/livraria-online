<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Cartões</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light justify-content-between"
         style="background-color: rgb(28, 71, 101);">
        <a class="navbar-brand" href="/home" style="color: white;">Livraria Online</a>
        <form id="formBusca" action="/find" method="get" class="navbar-form" style="width: 50%;">
            <div class="input-group">
                <input form="formBusca" id="query" name="query" type="text" class="form-control" placeholder="Buscar ...">
                <div class="input-group-btn">
                    <button id="btPesquisar" form="formBusca" class="btn btn-default" type="submit">
                        <i class="bi bi-search" style="color: white;"></i>
                    </button>
                </div>
            </div>
        </form>
        <div class="navbar-nav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/carrinho/show" style="color: white;">Carrinho</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cliente/perfil" style="color: white;">Perfil</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Cadastrar cartão
            </div>
            <div class="card-body">

                <form id="formCartao" role="form" method="post" th:action="@{/cartao/addCartao}" th:object="${cartao}">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="digitos">Numero do cartão</label>
                            <input type="text" class="form-control" name="digitos" th:field="*{digitos}" id="digitos"
                                placeholder="Numero do cartão">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="cvv">CVV</label>
                            <input type="text" class="form-control" name="cvv" th:field="*{cvv}" id="cvv"
                                placeholder="CVV">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="vencimento">Vencimento</label>
                            <input type="text" pattern="\d{2}\/\d{2}" class="form-control" name="vencimento"
                                th:field="*{vencimento}" id="vencimento" placeholder="99/99">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="cpf">CPF</label>
                            <input type="text" class="form-control" name="cpf" th:field="*{cpf}" id="cpf"
                                placeholder="CPF">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary"
                        style="background-color: rgb(28, 71, 101); color: white;">Cadastrar cartão</button>
                </form>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var edit = [[${ onEdit }]];
        /*]]>*/
        if (edit != null) {
            document.getElementById("formCartao").action = "/cartao/addCartao?onEdit=1";
        }
    </script>

</body>

</html>
