<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Livraria Online</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light justify-content-between"
		style="background-color: rgb(28, 71, 101);">
		<a class="navbar-brand" href="/home" style="color: white;">Livraria Online</a>
		<form id="formBusca" action="/find" method="get" class="navbar-form" style="width: 50%;">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Buscar ...">
				<div class="input-group-btn">
					<button class="btn btn-default" type="submit">
						<i class="bi bi-search" style="color: white;"></i>
					</button>
				</div>
			</div>
		</form>
		<div class="navbar-nav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="/carrinho/show" style="color: white;">Carrinho</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/cliente/perfil" style="color: white;">Perfil</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container mt-5">
		<h2>Cupons</h2>
		<div class="row">
			<div class="col-md-8">
				<div class="card" th:each="cupom : ${cupons}">
					<div class="card-header">
						Cupom: <strong th:text="${cupom.getNome()}"></strong>
					</div>
					<div class="card-body">
						<p th:text="${'Desconto: ' + #numbers.formatCurrency(cupom.getDesconto())}"></p>
						<p th:if="${cupom.isAtivo()}">Status: Ativo</p>
						<p th:if="${!cupom.isAtivo()}">Status: Usado/Desativado</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
