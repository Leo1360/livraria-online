<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Cartões</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light justify-content-between"
        style="background-color: rgb(28, 71, 101);">
        <a class="navbar-brand" href="/home" style="color: white;">Livraria Online</a>
        <form id="formBusca" action="/find" method="get" class="navbar-form" style="width: 50%;">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar ...">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="bi bi-search" style="color: white;"></i>
                    </button>
                </div>
            </div>
        </form>
        <div class="navbar-nav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/carrinho/show" style="color: white;">Carrinho</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cliente/perfil" style="color: white;">Perfil</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <br>
        <div class="card">
            <div class="card-header">
                Cadastrar Cartão

            </div>
            <div class="card-body">

                <form id="formEndereco" role="form" method="post" th:action="@{/endereco/editarEndereco}"
                    th:object="${endereco}">
                    <input type="hidden" th:value="*{id}" th:field="*{id}">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="logradouro">Logradouro</label>
                            <input th:value="*{logradouro}" type="text" class="form-control" name="logradouro"
                                th:field="*{logradouro}" id="logradouro" placeholder="Rua XPTO">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="numero">Numero</label>
                            <input th:value="*{numero}" type="text" class="form-control" name="numero"
                                th:field="*{numero}" id="numero" placeholder="numero">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="complemento">Complemento</label>
                            <input th:value="*{complemento}" type="text" class="form-control" name="complemento"
                                th:field="*{complemento}" id="complemento" placeholder="bloco A apto 42">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="bairro">Bairro</label>
                            <input th:value="*{bairro}" type="text" class="form-control" name="bairro"
                                th:field="*{bairro}" id="bairro" placeholder="bairro">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="cep">CEP</label>
                            <input th:value="*{cep}" type="text" class="form-control" name="cep" th:field="*{cep}"
                                id="cep" placeholder="cep">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="cidade">Cidade</label>
                            <input th:value="*{cidade.nome}" type="text" class="form-control" name="cidade"
                                th:field="*{cidade.nome}" id="cidade" placeholder="cidade">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="uf">UF</label>
                            <input th:value="*{cidade.uf}" style="text-transform:uppercase" type="text"
                                class="form-control" name="uf" th:field="*{cidade.uf}" maxlength="2" id="uf"
                                placeholder="SP,MG ...">
                        </div>
                    </div>
                    <button type="submit" class="btn"
                        style="background-color: rgb(28, 71, 101); color: white;">Cadastrar endereço</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
