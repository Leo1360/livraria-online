<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>Edit Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .profile-header {
      background-color: #007bff;
      color: white;
      padding: 2rem;
      border-radius: 0.5rem;
    }

    .profile-header h1 {
      margin-top: 0;
    }

    .profile-body {
      padding: 2rem;
      border-radius: 0.5rem;
      border: 1px solid #ddd;
    }

    .profile-footer {
      padding: 1rem;
      background-color: #f8f9fa;
      border-top: 1px solid #ddd;
      text-align: center;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light justify-content-between" style="background-color: rgb(28, 71, 101);">
    <a class="navbar-brand" href="../home.html" style="color: white;">Livraria Online</a>
    <form id="formBusca" action="../pesquisa.html" method="get" class="navbar-form" style="width: 50%;">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Buscar ...">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="bi bi-search" style="color: white;"></i>
          </button>
        </div>
      </div>
    </form>
    <div class="navbar-nav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/carrinho/show" style="color: white;">Carrinho</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../cliente/perfil.html" style="color: white;">Perfil</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <br>
    <div class="card">
      <div class="card-header">
        Editar Perfil
      </div>
      <div class="card-body">
        <form id="form_Edit_Cliente" role="form" method="post" th:action="@{/cliente/editCliente}"
          th:object="${cliente}">
          <div class="form-row">
            <div class="form-group col-md-8">
              <label for="nome">Nome</label>
              <input tx:value="*{nome}" type="text" class="form-control" name="nome" th:field="*{nome}" id="nome"
                placeholder="Nome completo" minlength="3" required />
              <small id="nameHelp" class="form-text text-muted">
                Seu nome deve conter ao menos 3 letras
              </small>
            </div>

          </div>
          <div class="form-row">

            <div class="form-group col-md-3">
              <label for="cpf">CPF</label>
              <input tx:value="*{cpf}" type="text" class="form-control" name="cpf" th:field="*{cpf}" id="cpf"
                placeholder="CPF">
              <small id="cpfHelp" class="form-text text-muted">
                Seu CPF deve ser formato XXX.XXX.XXX-XX.
              </small>
            </div>
            <div class="form-group col-md-3">
              <label for="date">Data de nascimento</label>
              <input tx:value="*{cpf}" type="date" class="form-control" name="dataNascimento"
                th:field="*{dataNascimento}" id="dataNascimento" placeholder="Data de Nascimento">
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button form="form_Edit_Cliente" type="submit" class="btn"
          style="background-color: rgb(28, 71, 101); color: white;">Salvar</button>
        <a href="/cliente/perfil"><button class="btn"
            style="background-color: rgb(166, 19, 19); color: white;">Descartar</button></a>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
