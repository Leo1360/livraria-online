<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Cadastro</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light justify-content-between"
        style="background-color: rgb(28, 71, 101);">
        <a class="navbar-brand" href="../home.html" style="color: white;">Livraria Online</a>
        <form id="formBusca" action="../pesquisa.html" method="get" class="navbar-form" style="width: 50%;">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar ...">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="bi bi-search" style="color: white;"></i>
                    </button>
                </div>
            </div>
        </form>
        <div class="navbar-nav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/carrinho/show" style="color: white;">Carrinho</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../cliente/perfil.html" style="color: white;">Perfil</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <br>
        <div class="card">
            <div class="card-header">Cadastro cliente</div>
            <div class="card-body">
                <form role="form" method="post" th:action="@{/cliente/cadastrarCliente}" th:object="${cliente}">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" name="nome" th:field="*{nome}" id="nome"
                                placeholder="Nome completo">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="cpf">CPF CobranÃ§a</label>
                            <input type="text" class="form-control" name="cpf" th:field="*{cpf}" id="cpf"
                                placeholder="CPF">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="dataNascimento">Data de Nascimento</label>
                            <input type="date" class="form-control" name="dataNascimento" th:field="*{dataNascimento}"
                                id="dataNascimento" placeholder="Data de Nascimento">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" name="email" th:field="*{user.email}" id="email"
                                placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" name="senha" th:field="*{user.senha}" id="senha"
                                placeholder="Senha">
                        </div>
                    </div>
                    <button type="submit" class="btn"
                        style="background-color: rgb(28, 71, 101); color: white;">Cadastrar</button>
                </form>

            </div>

        </div>
    </div>
</body>

</html>
