<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralize Cards</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light justify-content-between"
		style="background-color: rgb(28, 71, 101);">
		<a class="navbar-brand" href="/home" style="color: white;">Livraria Online</a>
		<form id="formBusca" action="/find" method="get" class="navbar-form" style="width: 50%;">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Buscar ...">
				<div class="input-group-btn">
					<button class="btn btn-default" type="submit">
						<i class="bi bi-search" style="color: white;"></i>
					</button>
				</div>
			</div>
		</form>
		<div class="navbar-nav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="/carrinho/show" style="color: white;">Carrinho</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/cliente/perfil" style="color: white;">Perfil</a>
				</li>
			</ul>
		</div>
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-md-4">
                <a href="/cliente/cadastrarcartao?onEdit=1" class="btn btn-success">+</a>
            </div>
        </div>

        <div class="row justify-content-center" th:each="cartao : ${listCartoes}">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body" th:object="${cartao}">
                        <strong>Digitos: </strong>
                        <p th:text="*{digitos}" class="card-text"></p>
                        <strong>CVV: </strong>
                        <p th:text="*{cvv}" class="card-text"></p>
                        <strong>Vencimento: </strong>
                        <p th:text="*{vencimento}" class="card-text"></p>
                        <strong>CPF: </strong>
                        <p th:text="*{cpf}" class="card-text"></p>
                        <a th:href="@{'/cliente/deleteCartao'(id=${cartao.id})}" class="btn btn-danger">Excluir</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="/cliente/perfil" class="btn btn-danger">Voltar</a>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
