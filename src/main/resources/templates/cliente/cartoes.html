<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralize Cards</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-md-4">
                <a href="/cliente/cadastrarcartao?onEdit=1" class="btn btn-success">+</a>
            </div>
        </div>

        <div class="row justify-content-center" th:each="cartao : ${listCartoes}">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body" th:object="${cartao}">
                        <strong>Digitos: </strong>
                        <p th:text="*{digitos}" class="card-text"></p>
                        <strong>CVV: </strong>
                        <p th:text="*{cvv}" class="card-text"></p>
                        <strong>Vencimento: </strong>
                        <p th:text="*{vencimento}" class="card-text"></p>
                        <strong>CPF: </strong>
                        <p th:text="*{cpf}" class="card-text"></p>
                        <a th:href="@{'/cliente/deleteCartao'(id=${cartao.id})}" class="btn btn-danger">Excluir</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="/cliente/perfil" class="btn btn-danger">Voltar</a>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
