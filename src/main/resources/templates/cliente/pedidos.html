<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Livraria Online - Pedidos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light justify-content-between"
        style="background-color: rgb(28, 71, 101);">
        <a class="navbar-brand" href="/home" style="color: white;">Livraria Online</a>
        <form id="formBusca" action="/find" method="get" class="navbar-form" style="width: 50%;">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar ...">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="bi bi-search" style="color: white;"></i>
                    </button>
                </div>
            </div>
        </form>
        <div class="navbar-nav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/carrinho/show" style="color: white;">Carrinho</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cliente/perfil" style="color: white;">Perfil</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card-deck" th:each="pedido : ${pedidos}">
            <div class="col-md-4 mt-4">
                <div class="card">
                    <h5 class="card-header" th:text="${'Pedido #' + pedido.getId()}"></h5>
                    <div class="card-body">
                        <p th:text="${'Feito em ' + #temporals.format(pedido.getData(), 'dd/MM/yyyy')}"></p>
                        <p th:text="${'Status: ' + pedido.getStatus()}"></p>
                        <p th:text="${'Valor: ' + #numbers.formatCurrency(pedido.getSubTotal())}"></p>
                        <a th:href="@{'/cliente/pedido/' + ${pedido.getId()}}" role="button" class="btn mt-3"
                            style="background-color: rgb(28, 71, 101); color: white;">Ver detalhes</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
