<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Cartões</title>
</head>
<body>
    <h1>Cadastrar cartão</h1>

    <div class="container">
        <form id="formCartao" role="form" method="post" th:action="@{/cliente/addCartao}" th:object="${cartao}">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="digitos">Numero do cartão</label>
                <input 
                        type="text" 
                        class="form-control" 
                        name="digitos" 
                        th:field="*{digitos}"  
                        id="digitos" 
                        placeholder="Numero do cartão">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="cvv">CVV</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        name="cvv"
                        th:field="*{cvv}"
                        id="cvv" 
                        placeholder="CVV">
                </div>
                <div class="form-group col-md-3">
                    <label for="vencimento">Vencimento</label>
                    <input 
                        type="text" 
                        pattern="\d{2}\/\d{2}"
                        class="form-control" 
                        name="vencimento"
                        th:field="*{vencimento}"
                        id="vencimento" 
                        placeholder="99/99">
                </div>
                <div class="form-group col-md-6">
                    <label for="cpf">CPF</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        name="cpf"
                        th:field="*{cpf}"
                        id="cpf" 
                        placeholder="CPF">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar cartão</button>
          </form>
        </div>

        <script th:inline="javascript">
            /*<![CDATA[*/
            var edit = [[${onEdit}]];
            /*]]>*/
            if(edit != null){
                document.getElementById("formCartao").action="/cliente/addCartao?onEdit=1";
            }
        </script>

</body>
</html>
