<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Livraria Online</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light justify-content-between"
		style="background-color: rgb(28, 71, 101);">
		<a class="navbar-brand" href="../home.html" style="color: white;">Livraria Online</a>
		<form id="formBusca" action="../pesquisa.html" method="get" class="navbar-form" style="width: 50%;">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Buscar ...">
				<div class="input-group-btn">
					<button class="btn btn-default" type="submit">
						<i class="bi bi-search" style="color: white;"></i>
					</button>
				</div>
			</div>
		</form>
		<div class="navbar-nav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="/carrinho/show" style="color: white;">Carrinho</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="../cliente/perfil.html" style="color: white;">Perfil</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-8">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>QNT</th>
							<th>Item</th>
							<th>Total Item</th>
							<th>Valor unit</th>
							<th></th>
						</tr>
					</thead>
					<tbody th:each="item : ${itens}">
						<tr>
							<td><a th:href="@{'/carrinho/removeItem/' + ${item.getProduto().getId()}}"><button>Remover</button></a></td>
							<td style="width: min-content;"><input type="number" style="width: 70%;" th:value="${item.qnt}"
									onstalled="console.log('aaaa')" min="1"></td>
							<td th:text="${item.getProduto().nome}"></td>
							<td th:text="${#numbers.formatCurrency(item.getValorUnit())}"></td>
							<td th:text="${#numbers.formatCurrency(item.getValorUnit() * item.qnt)}"></td>
						</tr>
					</tbody>
				</table>
				<div class="row">
					<div class="col">
						<div class="card">
							<div class="card-header">Endereço entrega</div>
							<div class="card-body">
								<p th:text="${'Logradouro: ' + endereco.getLogradouro()}"></p>
								<p th:text="${'Numero: ' + endereco.getNumero()}"></p>
								<p th:text="${'Bairro: ' + endereco.getBairro()}"></p>
								<p th:text="${'Cidade: ' + endereco.getCidade().getNome()}"></p>
								<p th:text="${'UF: ' + endereco.getCidade().getUf()}"></p>
								<a href="/carrinho/selecionarEndereco" class="btn" role="button"
									style="background-color: rgb(28, 71, 101); color: white;">Trocar</a>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="card">
							<div class="card-header">Cartões</div>
							<div class="card-body">
								<div class="card">
									<div class="card-header" th:text="${pagamento.getCartao().getDigitos()}">
									</div>
									<a href="../cliente/selecionar_cartao.html" class="btn" role="button"
										style="background-color: rgb(28, 71, 101); color: white;">Trocar</a>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="card">
					<div class="card-header">
						<h5>Cupom</h5>
					</div>
					<div class="card-body">
						<input id="txbCupom" type="text" class="form-control" placeholder="Cupom de Desconto" />
						<button onclick="addCupom(document.getElementById('txbCupom').value)" class="btn btn-block mt-3"
							style="background-color: rgb(28, 71, 101); color: white;">Aplicar</button>
					</div>
				</div>
				<br>
				<div class="card">
					<div class="card-body">
						<div id="resumo">
							<div class="row">
								<div class="col">SubTotal</div>
								<div id="subtotal" class="col" th:text="${total}"></div>
							</div>
							<div class="row">
								<div class="col">Frete</div>
								<div id="frete" class="col">R$ 2,00</div>
							</div>

						</div>
						<hr style="background-color: rgb(128, 137, 147);">
						<div class="row">
							<div class="col">Total</div>
							<div id="total" class="col" th:text="${total - 2}"></div>
						</div>
						<button class="btn btn-block mt-3"
							style="background-color: rgb(28, 71, 101); color: white;">Finalizar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
		<script>
			var values = [12, 2]
			function addCupom(cupom) {
				if (cupom != "teste") {
					alert("Cupom invalido");
					return;
				}
				var valCupom = -5;
				var html = document.getElementById("resumo").innerHTML;
				html = html + '<div class="row"><div class="col">Cupom"' + cupom + '":</div><div id="lblCupom" class="col"></div></div>';
				document.getElementById("resumo").innerHTML = html;
				document.getElementById("lblCupom").innerHTML = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valCupom);
				values[values.length] = valCupom;
				updateTotal();
			}
			function updateTotal() {
				var sum = values.reduce(add, 0);
				document.getElementById("total").innerHTML = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(sum);
			}

			function add(accumulator, a) {
				return accumulator + a;
			}
		</script>
</body>

</html>
