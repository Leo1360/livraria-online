<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Livraria Online</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light justify-content-between"
        style="background-color: rgb(28, 71, 101);">
        <a class="navbar-brand" href="/home" style="color: white;">Livraria Online</a>
        <form id="formBusca" action="/find" method="get" class="navbar-form" style="width: 50%;">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar ...">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <i class="bi bi-search" style="color: white;"></i>
                    </button>
                </div>
            </div>
        </form>
        <div class="navbar-nav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/carrinho/show" style="color: white;">Carrinho</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cliente/perfil" style="color: white;">Perfil</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                Selecione o endereço desejado
                <a href="" class="btn" role="button" style="background-color: rgb(28, 71, 101); color: white;">+</a>
            </div>
        </div>
    </div>
    <div class="container mt-5" th:each="endereco: ${enderecos}">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <p th:text="${endereco.getLogradouro()}"></p>
                <a th:href="@{'/carrinho/setEndereco/' + ${endereco.getId()}}" class="btn" role="button"
                    style="background-color: rgb(28, 71, 101); color: white;">Selecionar</a>
            </div>
            <div class="card-body">
                <p th:text="${'Nº:' + endereco.getNumero()}"></p>
                <p th:text="${'Bairro: ' + endereco.getBairro()}"></p>
                <p th:text="${'Cidade: ' + endereco.getCidade().getNome()}"></p>
                <p th:text="${'UF: ' + endereco.getCidade().getUf()}"></p>
            </div>
        </div>
        <br>
    </div>
</body>

</html>
